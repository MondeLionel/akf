<html>
<head>
	<title></title>
	<style>
		body  {
      display: block;
      height:5000px;
    }
#v0{
  width: 100%;
  height: 100%;
  object-fit: cover;
}




.content.active {
  opacity: 1;
  transform: translateY(-100%);
}

.entering{
  position: absolute;
  top:50%;
  opacity: 0;
  z-index: 10;
}
.render{
  opacity: 1;
}
section{
  height: 100vh;
}

	</style>

</head>
<body>

<section> 
  <div class="entering">
  <h1 class="mainText">Enter the Arena</h1>
</div>
<video id="v0" tabindex="0" autobuffer preload muted>
	<source type="video/mp4" src="video/wow2.mp4">
	
	<p>Sorry, your browser does not support the &lt;video&gt; element.</p>
</video>
</section>
<section> 
    <h1>ARE YOU READY?</h1>
</section>  


<!-- <div class="content"><p>Hello People</p></div> -->


<!-- scripts -->

<script src="js/jquery.min.js"></script>
<script src="js/ScrollMagic.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<!-- <script src="js/ScrollMagic.min.js"></script> -->
<script src="js/animation.gsap.min.js"></script>


<script type="text/javascript">


  let tE = $('video')[0];
  const controller = new ScrollMagic.Controller();

  let scene = new ScrollMagic.Scene({
    duraton:8000, //this duration of the scrollScene is matched to the video length
    triggerElement:tE,
    triggerHook:0
 })
 .setPin(tE)
 .addTo(controller);

// animate text
const h1 = $('.mainText')[0];
const textAnimation = TweenMax.fromTo(h1, 3,{opacity:0},{opacity:1})

const textA = $('.entering')[0];

let textScene = new ScrollMagic.Scene({
   duraton:4000, //this duration of the scrollScene is matched to the video length
    triggerElement:textA,
    triggerHook:0
})
.setTween(textAnimation)
.addTo(controller)


 let accel = 0.1;
 let scrollpos = 0;
 let delay = 0;

scene.on("update", function(e){
scrollpos = e.scrollPos/100; //adjust to match height
// if (scrollpos > 5) {
//   $('.entering').addClass('render')
// }
});

setInterval(function(){
  delay +=(scrollpos - delay) * accel;
  // console.log(delay,scrollpos)
 tE.currentTime = delay;
}, 33.3)




</script>
</body>
</html>
